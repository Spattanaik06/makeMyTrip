<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket List</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div>
	<a href="addPassenger" class="btn btn-warning mb-3 mt-3">book ticket</a>
	</div>
	
	<table class="table table-bordered table-striped">
	<thead>
		<tr>
		<th>Ticket Number</th>
		<th>Passenger Name</th>
		<th>Passenger Mobile No</th>
		<th>Passenger EmailId</th>
		<th>Date Of Journey</th>
		<th>Train Number</th>
		<th>Starting Point</th>
		<th>Destination</th>
		<th>Ticket Status</th>
		</tr>
	</thead>
	<tbody>
	<tr th:each="t :${tickets}">
	
	<td th:text="${t.ticketNumber}"></td>
	<td th:text="${t.name}"></td>
	<td th:text="${t.phoneNo}"></td>
	<td th:text="${t.email}"></td>
	<td th:text="${t.doj}"></td>
	<td th:text="${t.trainNumber}"></td>
	<td th:text="${t.startPoint}"></td>
	<td th:text="${t.endPoint}"></td>
	<td th:text="${t.trainStatus}"></td>
	</tr>
	</tbody>
		
	</table>
	</div>
</body>
</html>
